<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="blueGrad">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.3" />
    </radialGradient>
    <filter id="blueGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  
  <!-- Blue sphere (attraction) -->
  <circle cx="400" cy="200" r="80" fill="url(#blueGrad)" filter="url(#blueGlow)">
    <animate attributeName="r" values="80;100;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Converging particles -->
  <g>
    <circle cx="200" cy="100" r="4" fill="#60A5FA">
      <animate attributeName="cx" values="200;400" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="100" r="4" fill="#60A5FA">
      <animate attributeName="cx" values="600;400" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;200" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="4" fill="#60A5FA">
      <animate attributeName="cx" values="200;400" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="300;200" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="300" r="4" fill="#60A5FA">
      <animate attributeName="cx" values="600;400" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="300;200" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Japanese character -->
  <text x="400" y="220" font-family="serif" font-size="60" fill="#60A5FA" text-anchor="middle" opacity="0.3" font-weight="bold">
    蒼
  </text>
  
  <!-- Title -->
  <text x="400" y="350" font-family="monospace" font-size="24" fill="#60A5FA" text-anchor="middle" font-weight="bold">
    蒼 BLUE - DATA AGGREGATION
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="380" font-family="monospace" font-size="14" fill="#3B82F6" text-anchor="middle">
    PostgreSQL | MongoDB | Redis | REST/GraphQL APIs
  </text>
</svg>

<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="domainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9F5AFD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:1" />
    </linearGradient>
    <filter id="domainGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  
  <!-- Domain expansion circle -->
  <circle cx="400" cy="200" r="0" fill="none" stroke="#9F5AFD" stroke-width="3" filter="url(#domainGlow)">
    <animate attributeName="r" values="0;150;0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="200" r="0" fill="none" stroke="#60A5FA" stroke-width="2" filter="url(#domainGlow)">
    <animate attributeName="r" values="0;150;0" dur="6s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="6s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="200" r="0" fill="none" stroke="#A78BFA" stroke-width="2" filter="url(#domainGlow)">
    <animate attributeName="r" values="0;150;0" dur="6s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="6s" begin="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central sphere -->
  <circle cx="400" cy="200" r="80" fill="url(#domainGrad)" opacity="0.4" filter="url(#domainGlow)">
    <animate attributeName="r" values="80;100;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Grid pattern -->
  <g stroke="#9F5AFD" stroke-width="1" opacity="0.3">
    <line x1="400" y1="100" x2="400" y2="300">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="200" x2="500" y2="200">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Japanese characters -->
  <text x="400" y="220" font-family="serif" font-size="50" fill="#9F5AFD" text-anchor="middle" opacity="0.3" font-weight="bold">
    領域展開
  </text>
  
  <!-- Title -->
  <text x="400" y="350" font-family="monospace" font-size="22" fill="#9F5AFD" text-anchor="middle" font-weight="bold">
    領域展開 DOMAIN EXPANSION - UNLIMITED INFORMATION
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="380" font-family="monospace" font-size="14" fill="#A78BFA" text-anchor="middle">
    Data-Intensive & AI-Driven Applications
  </text>
</svg>

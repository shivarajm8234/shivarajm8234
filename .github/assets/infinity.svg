<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9F5AFD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  
  <!-- Infinity Symbol -->
  <path d="M 200 200 Q 300 100, 400 200 Q 500 300, 600 200 Q 500 100, 400 200 Q 300 300, 200 200" 
        fill="none" 
        stroke="url(#purpleGrad)" 
        stroke-width="3" 
        filter="url(#glow)">
    <animate attributeName="stroke-width" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Rotating particles -->
  <circle cx="400" cy="200" r="5" fill="#9F5AFD" filter="url(#glow)">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#infinityPath"/>
    </animateMotion>
  </circle>
  
  <path id="infinityPath" d="M 200 200 Q 300 100, 400 200 Q 500 300, 600 200 Q 500 100, 400 200 Q 300 300, 200 200" fill="none" stroke="none"/>
  
  <!-- Title -->
  <text x="400" y="350" font-family="monospace" font-size="24" fill="#9F5AFD" text-anchor="middle" font-weight="bold">
    âˆž INFINITY - DEFENSIVE ARCHITECTURE
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="380" font-family="monospace" font-size="14" fill="#60A5FA" text-anchor="middle">
    Multi-layer API Security | JWT | OAuth2 | Rate Limiting
  </text>
</svg>

<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9F5AFD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="1180" height="780" fill="none" stroke="url(#purpleGrad)" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="monospace" font-size="32" fill="#9F5AFD" text-anchor="middle" font-weight="bold">
    I. INNATE TECHNIQUES [ LIMITLESS ] 術式
  </text>
  
  <!-- Infinity Section -->
  <g>
    <path d="M 200 150 Q 280 100, 360 150 Q 440 200, 520 150 Q 440 100, 360 150 Q 280 200, 200 150" 
          fill="none" stroke="#9F5AFD" stroke-width="2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    <text x="360" y="130" font-family="monospace" font-size="20" fill="#9F5AFD" text-anchor="middle" font-weight="bold">
      ∞ INFINITY 無下限
    </text>
    <text x="50" y="180" font-family="monospace" font-size="14" fill="#A0A0A0">
      <tspan x="50" dy="0">Classification: Defensive Architecture</tspan>
      <tspan x="50" dy="20">Technique: Infinite separation between</tspan>
      <tspan x="50" dy="20">           sensitive data and threats</tspan>
      <tspan x="50" dy="20">Implementation: Multi-layer API security</tspan>
      <tspan x="50" dy="20">                JWT | OAuth2 | Rate limiting</tspan>
      <tspan x="50" dy="20" fill="#60FA60">Status: ✓ ACTIVE</tspan>
    </text>
  </g>
  
  <!-- Blue Section -->
  <g>
    <circle cx="200" cy="400" r="50" fill="#60A5FA" opacity="0.3" filter="url(#glow)">
      <animate attributeName="r" values="50;65;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="200" y="350" font-family="serif" font-size="40" fill="#60A5FA" text-anchor="middle" font-weight="bold">蒼</text>
    <text x="200" y="330" font-family="monospace" font-size="18" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      BLUE 引力
    </text>
    <text x="50" y="470" font-family="monospace" font-size="14" fill="#A0A0A0">
      <tspan x="50" dy="0">Classification: Data Aggregation</tspan>
      <tspan x="50" dy="20">Technique: Vacuum-pull disparate datasets</tspan>
      <tspan x="50" dy="20">           into unified state</tspan>
      <tspan x="50" dy="20">Implementation: Multi-source integration</tspan>
      <tspan x="50" dy="20">                PostgreSQL | MongoDB | APIs</tspan>
      <tspan x="50" dy="20" fill="#60FA60">Status: ✓ ACTIVE</tspan>
    </text>
  </g>
  
  <!-- Red Section -->
  <g>
    <circle cx="850" cy="400" r="50" fill="#EF4444" opacity="0.3" filter="url(#glow)">
      <animate attributeName="r" values="50;65;50" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="850" y="350" font-family="serif" font-size="40" fill="#EF4444" text-anchor="middle" font-weight="bold">赫</text>
    <text x="850" y="330" font-family="monospace" font-size="18" fill="#EF4444" text-anchor="middle" font-weight="bold">
      RED 斥力
    </text>
    <text x="650" y="470" font-family="monospace" font-size="14" fill="#A0A0A0">
      <tspan x="650" dy="0">Classification: Deployment Pipeline</tspan>
      <tspan x="650" dy="20">Technique: High-velocity push updates</tspan>
      <tspan x="650" dy="20">           with overwhelming force</tspan>
      <tspan x="650" dy="20">Implementation: Automated CI/CD</tspan>
      <tspan x="650" dy="20">                GitHub Actions | Docker | K8s</tspan>
      <tspan x="650" dy="20" fill="#60FA60">Status: ✓ ACTIVE</tspan>
    </text>
  </g>
  
  <!-- Hollow Purple Section -->
  <g>
    <circle cx="600" cy="650" r="60" fill="none" stroke="#9F5AFD" stroke-width="3" filter="url(#glow)">
      <animate attributeName="r" values="60;75;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="650" r="35" fill="#9F5AFD" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="600" y="610" font-family="monospace" font-size="22" fill="#9F5AFD" text-anchor="middle" font-weight="bold">
      虚式「茈」 HOLLOW PURPLE
    </text>
    <text x="600" y="720" font-family="monospace" font-size="14" fill="#A0A0A0" text-anchor="middle">
      <tspan x="600" dy="0" fill="#FF6B6B">! TECHNIQUE FUSION: 蒼 + 赫 = 虚式</tspan>
      <tspan x="600" dy="20" fill="#60FA60">+ Frontend (React/Next.js) + Backend (Node/Python)</tspan>
      <tspan x="600" dy="20" fill="#60FA60">+ = ABSOLUTE FULL STACK MASTERY</tspan>
      <tspan x="600" dy="20" fill="#60FA60">+ Erases technical debt at atomic level</tspan>
    </text>
  </g>
</svg>

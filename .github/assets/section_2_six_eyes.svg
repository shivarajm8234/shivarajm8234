<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGrad2">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad2)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="1180" height="680" fill="none" stroke="#60A5FA" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="monospace" font-size="32" fill="#60A5FA" text-anchor="middle" font-weight="bold">
    II. SIX EYES 六眼 [ ANALYTICAL PERCEPTION ]
  </text>
  
  <!-- Six Eyes Pattern -->
  <g opacity="0.6">
    <circle cx="300" cy="120" r="25" fill="url(#eyeGrad2)" filter="url(#glow2)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="120" r="25" fill="url(#eyeGrad2)" filter="url(#glow2)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="120" r="25" fill="url(#eyeGrad2)" filter="url(#glow2)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="120" r="25" fill="url(#eyeGrad2)" filter="url(#glow2)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Content Boxes -->
  <g>
    <!-- Deep Code Inspection -->
    <rect x="50" y="180" width="550" height="200" fill="#1a1a2e" stroke="#60A5FA" stroke-width="1" rx="5"/>
    <text x="325" y="210" font-family="monospace" font-size="18" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      DEEP CODE INSPECTION
    </text>
    <text x="70" y="240" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="70" dy="0">Mentally trace logic flows, async behavior,</tspan>
      <tspan x="70" dy="18">API chains, and state transitions across</tspan>
      <tspan x="70" dy="18">frontend, backend, and AI services.</tspan>
      <tspan x="70" dy="18">Quickly identifies hidden dependencies,</tspan>
      <tspan x="70" dy="18">race conditions, and architectural</tspan>
      <tspan x="70" dy="18">bottlenecks.</tspan>
    </text>
    
    <!-- Algorithmic Efficiency -->
    <rect x="620" y="180" width="550" height="200" fill="#1a1a2e" stroke="#60A5FA" stroke-width="1" rx="5"/>
    <text x="895" y="210" font-family="monospace" font-size="18" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      ALGORITHMIC EFFICIENCY
    </text>
    <text x="640" y="240" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="640" dy="0">Designs systems with optimal time and</tspan>
      <tspan x="640" dy="18">space complexity, prioritizing scalability,</tspan>
      <tspan x="640" dy="18">minimal API calls, caching strategies,</tspan>
      <tspan x="640" dy="18">and lightweight data structures to</tspan>
      <tspan x="640" dy="18">reduce compute and cost.</tspan>
    </text>
    
    <!-- Clean Code -->
    <rect x="50" y="400" width="550" height="200" fill="#1a1a2e" stroke="#60A5FA" stroke-width="1" rx="5"/>
    <text x="325" y="430" font-family="monospace" font-size="18" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      CLEAN CODE & MAINTAINABILITY
    </text>
    <text x="70" y="460" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="70" dy="0">Writes concise, modular, and readable</tspan>
      <tspan x="70" dy="18">code with clear abstractions. Follows</tspan>
      <tspan x="70" dy="18">separation of concerns, reusable</tspan>
      <tspan x="70" dy="18">components, and configuration-driven</tspan>
      <tspan x="70" dy="18">design to avoid technical debt.</tspan>
    </text>
    
    <!-- Rapid Debugging -->
    <rect x="620" y="400" width="550" height="200" fill="#1a1a2e" stroke="#60A5FA" stroke-width="1" rx="5"/>
    <text x="895" y="430" font-family="monospace" font-size="18" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      RAPID DEBUGGING
    </text>
    <text x="640" y="460" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="640" dy="0">Diagnoses issues across logs, network</tspan>
      <tspan x="640" dy="18">calls, databases, and client behavior.</tspan>
      <tspan x="640" dy="18">Fixes bugs by addressing root causes</tspan>
      <tspan x="640" dy="18">rather than surface symptoms.</tspan>
    </text>
  </g>
  
  <!-- Scanning Line -->
  <line x1="100" y1="620" x2="1100" y2="620" stroke="#60A5FA" stroke-width="2" opacity="0.5">
    <animate attributeName="y1" values="180;600;180" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="180;600;180" dur="5s" repeatCount="indefinite"/>
  </line>
</svg>

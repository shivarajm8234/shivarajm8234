<svg width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGrad2">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="750" fill="url(#bgGrad2)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="710" fill="none" stroke="#60A5FA" stroke-width="3" rx="15"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="monospace" font-size="36" fill="#60A5FA" text-anchor="middle" font-weight="bold">
    II. SIX EYES 六眼 [ ANALYTICAL PERCEPTION ]
  </text>
  
  <!-- Six Eyes Pattern -->
  <g opacity="0.6">
    <circle cx="400" cy="130" r="20" fill="url(#eyeGrad2)" filter="url(#glow2)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="130" r="20" fill="url(#eyeGrad2)" filter="url(#glow2)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="640" cy="130" r="20" fill="url(#eyeGrad2)" filter="url(#glow2)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="760" cy="130" r="20" fill="url(#eyeGrad2)" filter="url(#glow2)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Content Boxes -->
  <g>
    <!-- Deep Code Inspection -->
    <rect x="80" y="180" width="520" height="220" fill="#0f0f1a" stroke="#60A5FA" stroke-width="2" rx="10"/>
    <text x="340" y="215" font-family="monospace" font-size="20" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      DEEP CODE INSPECTION
    </text>
    <text x="100" y="250" font-family="monospace" font-size="14" fill="#C0C0C0">
      <tspan x="100" dy="0">Mentally trace logic flows, async behavior,</tspan>
      <tspan x="100" dy="20">API chains, and state transitions across</tspan>
      <tspan x="100" dy="20">frontend, backend, and AI services.</tspan>
      <tspan x="100" dy="20">Quickly identifies hidden dependencies,</tspan>
      <tspan x="100" dy="20">race conditions, and architectural</tspan>
      <tspan x="100" dy="20">bottlenecks.</tspan>
    </text>
    
    <!-- Algorithmic Efficiency -->
    <rect x="620" y="180" width="500" height="220" fill="#0f0f1a" stroke="#60A5FA" stroke-width="2" rx="10"/>
    <text x="870" y="215" font-family="monospace" font-size="20" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      ALGORITHMIC EFFICIENCY
    </text>
    <text x="640" y="250" font-family="monospace" font-size="14" fill="#C0C0C0">
      <tspan x="640" dy="0">Designs systems with optimal time and</tspan>
      <tspan x="640" dy="20">space complexity, prioritizing scalability,</tspan>
      <tspan x="640" dy="20">minimal API calls, caching strategies,</tspan>
      <tspan x="640" dy="20">and lightweight data structures to</tspan>
      <tspan x="640" dy="20">reduce compute and cost.</tspan>
    </text>
    
    <!-- Clean Code -->
    <rect x="80" y="420" width="520" height="220" fill="#0f0f1a" stroke="#60A5FA" stroke-width="2" rx="10"/>
    <text x="340" y="455" font-family="monospace" font-size="20" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      CLEAN CODE &amp; MAINTAINABILITY
    </text>
    <text x="100" y="490" font-family="monospace" font-size="14" fill="#C0C0C0">
      <tspan x="100" dy="0">Writes concise, modular, and readable</tspan>
      <tspan x="100" dy="20">code with clear abstractions. Follows</tspan>
      <tspan x="100" dy="20">separation of concerns, reusable</tspan>
      <tspan x="100" dy="20">components, and configuration-driven</tspan>
      <tspan x="100" dy="20">design to avoid technical debt.</tspan>
    </text>
    
    <!-- Rapid Debugging -->
    <rect x="620" y="420" width="500" height="220" fill="#0f0f1a" stroke="#60A5FA" stroke-width="2" rx="10"/>
    <text x="870" y="455" font-family="monospace" font-size="20" fill="#60A5FA" text-anchor="middle" font-weight="bold">
      RAPID DEBUGGING
    </text>
    <text x="640" y="490" font-family="monospace" font-size="14" fill="#C0C0C0">
      <tspan x="640" dy="0">Diagnoses issues across logs, network</tspan>
      <tspan x="640" dy="20">calls, databases, and client behavior.</tspan>
      <tspan x="640" dy="20">Fixes bugs by addressing root causes</tspan>
      <tspan x="640" dy="20">rather than surface symptoms.</tspan>
    </text>
  </g>
  
  <!-- Scanning Line -->
  <line x1="100" y1="660" x2="1100" y2="660" stroke="#60A5FA" stroke-width="2" opacity="0.5">
    <animate attributeName="y1" values="180;640;180" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="180;640;180" dur="5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Footer -->
  <text x="600" y="700" font-family="monospace" font-size="16" fill="#60A5FA" text-anchor="middle" opacity="0.7">
    SIX EYES ANALYTICAL SYSTEM - FULLY OPERATIONAL
  </text>
</svg>

<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="url(#bgGrad4)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="1180" height="480" fill="none" stroke="#10B981" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="monospace" font-size="32" fill="#10B981" text-anchor="middle" font-weight="bold">
    IV. REVERSE CURSED TECHNIQUE 反転術式 [ ENERGY CONTROL ]
  </text>
  
  <!-- Japanese characters -->
  <text x="600" y="120" font-family="serif" font-size="35" fill="#10B981" text-anchor="middle" opacity="0.2" font-weight="bold">
    反転術式
  </text>
  
  <!-- Content Boxes -->
  <g>
    <!-- Self-Healing -->
    <rect x="50" y="150" width="350" height="300" fill="#1a1a2e" stroke="#10B981" stroke-width="1" rx="5"/>
    <text x="225" y="185" font-family="monospace" font-size="18" fill="#10B981" text-anchor="middle" font-weight="bold">
      SELF-HEALING &
    </text>
    <text x="225" y="210" font-family="monospace" font-size="18" fill="#10B981" text-anchor="middle" font-weight="bold">
      FAULT TOLERANCE
    </text>
    <text x="70" y="245" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="70" dy="0">Designs systems with retries,</tspan>
      <tspan x="70" dy="18">graceful fallbacks, health</tspan>
      <tspan x="70" dy="18">checks, and automated recovery</tspan>
      <tspan x="70" dy="18">mechanisms to reduce downtime.</tspan>
      <tspan x="70" dy="30" fill="#10B981" font-weight="bold">Key Features:</tspan>
      <tspan x="70" dy="18">• Automatic retries</tspan>
      <tspan x="70" dy="18">• Graceful degradation</tspan>
      <tspan x="70" dy="18">• Health monitoring</tspan>
      <tspan x="70" dy="18">• Auto-recovery</tspan>
    </text>
    
    <!-- Continuous Skill Absorption -->
    <rect x="425" y="150" width="350" height="300" fill="#1a1a2e" stroke="#10B981" stroke-width="1" rx="5"/>
    <text x="600" y="185" font-family="monospace" font-size="18" fill="#10B981" text-anchor="middle" font-weight="bold">
      CONTINUOUS SKILL
    </text>
    <text x="600" y="210" font-family="monospace" font-size="18" fill="#10B981" text-anchor="middle" font-weight="bold">
      ABSORPTION
    </text>
    <text x="445" y="245" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="445" dy="0">Rapidly learns and applies</tspan>
      <tspan x="445" dy="18">new frameworks, APIs, AI</tspan>
      <tspan x="445" dy="18">models, and tools based on</tspan>
      <tspan x="445" dy="18">project needs rather than</tspan>
      <tspan x="445" dy="18">trends.</tspan>
      <tspan x="445" dy="30" fill="#10B981" font-weight="bold">Adaptability:</tspan>
      <tspan x="445" dy="18">• Quick framework adoption</tspan>
      <tspan x="445" dy="18">• Need-driven learning</tspan>
      <tspan x="445" dy="18">• Trend-independent</tspan>
    </text>
    
    <!-- Deep Focus Execution -->
    <rect x="800" y="150" width="350" height="300" fill="#1a1a2e" stroke="#10B981" stroke-width="1" rx="5"/>
    <text x="975" y="185" font-family="monospace" font-size="18" fill="#10B981" text-anchor="middle" font-weight="bold">
      DEEP FOCUS
    </text>
    <text x="975" y="210" font-family="monospace" font-size="18" fill="#10B981" text-anchor="middle" font-weight="bold">
      EXECUTION
    </text>
    <text x="820" y="245" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="820" dy="0">Capable of long, uninterrupted</tspan>
      <tspan x="820" dy="18">development sessions with high</tspan>
      <tspan x="820" dy="18">cognitive load—maintaining</tspan>
      <tspan x="820" dy="18">accuracy, structure, and</tspan>
      <tspan x="820" dy="18">momentum.</tspan>
      <tspan x="820" dy="30" fill="#10B981" font-weight="bold">Capabilities:</tspan>
      <tspan x="820" dy="18">• Extended focus</tspan>
      <tspan x="820" dy="18">• High accuracy</tspan>
      <tspan x="820" dy="18">• Sustained momentum</tspan>
    </text>
  </g>
</svg>

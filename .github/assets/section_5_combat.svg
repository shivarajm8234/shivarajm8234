<svg width="1200" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="550" fill="url(#bgGrad5)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="1180" height="530" fill="none" stroke="#EF4444" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="monospace" font-size="32" fill="#EF4444" text-anchor="middle" font-weight="bold">
    V. COMBAT PROWESS 戦闘能力 [ TACTICAL DEVELOPMENT ]
  </text>
  
  <!-- Japanese characters -->
  <text x="600" y="115" font-family="serif" font-size="35" fill="#EF4444" text-anchor="middle" opacity="0.2" font-weight="bold">
    戦闘能力
  </text>
  
  <!-- Content Boxes -->
  <g>
    <!-- Rapid Prototyping -->
    <rect x="50" y="150" width="550" height="160" fill="#1a1a2e" stroke="#EF4444" stroke-width="1" rx="5"/>
    <text x="325" y="180" font-family="monospace" font-size="18" fill="#EF4444" text-anchor="middle" font-weight="bold">
      RAPID PROTOTYPING & MVP BUILDING
    </text>
    <text x="70" y="210" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="70" dy="0">Translates vague ideas into working prototypes quickly,</tspan>
      <tspan x="70" dy="18">validating concepts before scaling.</tspan>
      <tspan x="70" dy="30" fill="#EF4444" font-weight="bold">Output: MVP in record time</tspan>
    </text>
    
    <!-- End-to-End Design -->
    <rect x="620" y="150" width="550" height="160" fill="#1a1a2e" stroke="#EF4444" stroke-width="1" rx="5"/>
    <text x="895" y="180" font-family="monospace" font-size="18" fill="#EF4444" text-anchor="middle" font-weight="bold">
      END-TO-END SYSTEM DESIGN
    </text>
    <text x="640" y="210" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="640" dy="0">Handles full lifecycle:</tspan>
      <tspan x="640" dy="18">requirements → architecture → development →</tspan>
      <tspan x="640" dy="18">deployment → optimization</tspan>
      <tspan x="640" dy="30" fill="#EF4444" font-weight="bold">Output: Complete ownership</tspan>
    </text>
    
    <!-- Mental Modeling -->
    <rect x="50" y="330" width="550" height="160" fill="#1a1a2e" stroke="#EF4444" stroke-width="1" rx="5"/>
    <text x="325" y="360" font-family="monospace" font-size="18" fill="#EF4444" text-anchor="middle" font-weight="bold">
      MENTAL MODELING BEFORE CODING
    </text>
    <text x="70" y="390" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="70" dy="0">Breaks complex problems into data flow, components,</tspan>
      <tspan x="70" dy="18">and edge cases before writing code—reducing rework.</tspan>
      <tspan x="70" dy="30" fill="#EF4444" font-weight="bold">Output: Think first, code second</tspan>
    </text>
    
    <!-- Project Ownership -->
    <rect x="620" y="330" width="550" height="160" fill="#1a1a2e" stroke="#EF4444" stroke-width="1" rx="5"/>
    <text x="895" y="360" font-family="monospace" font-size="18" fill="#EF4444" text-anchor="middle" font-weight="bold">
      PROJECT OWNERSHIP & CONTROL
    </text>
    <text x="640" y="390" font-family="monospace" font-size="13" fill="#C0C0C0">
      <tspan x="640" dy="0">Independently manages complex projects, balances</tspan>
      <tspan x="640" dy="18">trade-offs, and ships functional, production-ready systems.</tspan>
      <tspan x="640" dy="30" fill="#EF4444" font-weight="bold">Output: Autonomous execution</tspan>
    </text>
  </g>
</svg>

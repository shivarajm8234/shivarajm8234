<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bgGrad6)"/>
  
  <!-- Animated Outer Border -->
  <rect x="20" y="20" width="1160" height="560" fill="none" stroke="url(#goldGrad)" stroke-width="4" rx="15">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Dashed border pulse -->
  <rect x="35" y="35" width="1130" height="530" fill="none" stroke="#F59E0B" stroke-width="1" stroke-dasharray="5,5" opacity="0.3" rx="12">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <text x="600" y="80" font-family="monospace" font-size="38" fill="#F59E0B" text-anchor="middle" font-weight="bold">
    VI. SORCERER PROFILE 術師プロフィール
  </text>
  
  <!-- Background Kanji Pulse -->
  <text x="600" y="130" font-family="serif" font-size="35" fill="#F59E0B" text-anchor="middle" opacity="0.15" font-weight="bold">
    術師プロフィール
    <animate attributeName="opacity" values="0.05;0.2;0.05" dur="6s" repeatCount="indefinite"/>
  </text>
  
  <rect x="100" y="140" width="1000" height="390" fill="#0f0f1a" stroke="#F59E0B" stroke-width="2" rx="10"/>
  
  <text x="600" y="190" font-family="monospace" font-size="26" fill="#F59E0B" text-anchor="middle" font-weight="bold">
    FULL STACK DEVELOPER &amp; AI SYSTEMS ENGINEER
  </text>
  
  <line x1="150" y1="210" x2="1050" y2="210" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  
  <text x="150" y="250" font-family="monospace" font-size="20" fill="#F59E0B" font-weight="bold">
    FOCUS AREAS:
  </text>
  
  <g>
    <circle cx="170" cy="285" r="5" fill="#F59E0B">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="190" y="290" font-family="monospace" font-size="16" fill="#C0C0C0">
      AI Agents &amp; Automation
    </text>
    
    <circle cx="170" cy="320" r="5" fill="#F59E0B">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <text x="190" y="325" font-family="monospace" font-size="16" fill="#C0C0C0">
      Scalable Web Applications
    </text>
    
    <circle cx="650" cy="285" r="5" fill="#F59E0B">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <text x="670" y="290" font-family="monospace" font-size="16" fill="#C0C0C0">
      Performance Optimization
    </text>
    
    <circle cx="650" cy="320" r="5" fill="#F59E0B">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="670" y="325" font-family="monospace" font-size="16" fill="#C0C0C0">
      System Design &amp; Architecture
    </text>
  </g>
  
  <text x="150" y="375" font-family="monospace" font-size="20" fill="#F59E0B" font-weight="bold">
    WORKING STYLE:
  </text>
  <text x="150" y="405" font-family="monospace" font-size="15" fill="#C0C0C0">
    <tspan x="150" dy="0">High-discipline, low-noise, execution-first.</tspan>
    <tspan x="150" dy="22">Prefers results over visibility.</tspan>
  </text>
  
  <text x="150" y="470" font-family="monospace" font-size="20" fill="#F59E0B" font-weight="bold">
    REPUTATION:
  </text>
  <text x="150" y="500" font-family="monospace" font-size="15" fill="#C0C0C0">
    <tspan x="150" dy="0">Solves complex, ambiguous technical problems that require</tspan>
    <tspan x="150" dy="22">both creativity and precision.</tspan>
  </text>
  
  <!-- Glowing Status Badge -->
  <g>
    <rect x="750" y="440" width="280" height="70" fill="#F59E0B" rx="8">
      <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="890" y="470" font-family="monospace" font-size="18" fill="#0a0a0f" text-anchor="middle" font-weight="bold">
      STATUS:
    </text>
    <text x="890" y="495" font-family="monospace" font-size="16" fill="#0a0a0f" text-anchor="middle" font-weight="bold">
      SPECIAL GRADE DEVELOPER
    </text>
  </g>
  
  <text x="600" y="570" font-family="monospace" font-size="14" fill="#F59E0B" text-anchor="middle" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    PROFILE VERIFICATION - COMPLETE
  </text>
</svg>

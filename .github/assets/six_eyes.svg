<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="eyeGrad">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.2" />
    </radialGradient>
    <filter id="eyeGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  
  <!-- Six Eyes pattern -->
  <g opacity="0.8">
    <circle cx="300" cy="150" r="30" fill="url(#eyeGrad)" filter="url(#eyeGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="150" r="30" fill="url(#eyeGrad)" filter="url(#eyeGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="25" fill="url(#eyeGrad)" filter="url(#eyeGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="250" r="25" fill="url(#eyeGrad)" filter="url(#eyeGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="250" r="25" fill="url(#eyeGrad)" filter="url(#eyeGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="35" fill="url(#eyeGrad)" filter="url(#eyeGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Scanning lines -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#60A5FA" stroke-width="2" opacity="0.5">
    <animate attributeName="y1" values="150;250;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="150;250;150" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <!-- Japanese character -->
  <text x="400" y="220" font-family="serif" font-size="80" fill="#60A5FA" text-anchor="middle" opacity="0.2" font-weight="bold">
    六眼
  </text>
  
  <!-- Title -->
  <text x="400" y="350" font-family="monospace" font-size="24" fill="#60A5FA" text-anchor="middle" font-weight="bold">
    六眼 SIX EYES - ANALYTICAL PERCEPTION
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="380" font-family="monospace" font-size="14" fill="#3B82F6" text-anchor="middle">
    Deep Code Inspection | Algorithmic Efficiency | Rapid Debugging
  </text>
</svg>
